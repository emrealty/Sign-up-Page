<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-side-content">
                <h1 class="left-side-title">Hoşgeldiniz</h1>
                <p class="left-side-p"> Bizimle bağlantıda kalmak için lütfen personel bilgilerinizi giriniz</p>
                <a href="#" class="left-side-button">GİRİŞ</a>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side-content">
                <h1>Hesap oluştur</h1>
                <div class="links">
                    <a href="#" class="link link1"><i class="fab fa-facebook fa-3x"></i></a>
                    <a href="#" class="link link2"><i class="fab fa-linkedin fa-3x"></i></a>
                    <a href="#" class="link link2"><i class="fab fa-google fa-3x"></i></i></a>
                </div>
                <p>veya kayıt için e-mailini kullan</p>
                <form class="form">
                    <div class="form-group">
                        <i class="svg-form fa fa-user"></i>
                        <input class="input" type="text" placeholder="Ad">
                    </div>
                    <div class="form-group">
                        <i class="svg-form fa fa-message"></i>
                        <input class="input" type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <i class="svg-form fa fa-lock"></i>
                        <input class="input" type="password" placeholder="Şifre">
                    </div>

                    <button class="btn-form">KAYDOL</button>

                </form>
            </div> 
        </div>
    </div>
    
</body>
</html>
